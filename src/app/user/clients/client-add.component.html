<form class="" (ngSubmit)="addListing(f.value)" #f="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" required ngControl="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" ngControl="email">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" ngControl="phone">
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <input type="text" class="form-control" ngControl="status">
  </div>
  <div class="form-group">
    <label for="source">Source</label>
    <input type="text" class="form-control" ngControl="source">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
