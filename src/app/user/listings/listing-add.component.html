<form class="" (ngSubmit)="addListing(f.value)" #f="ngForm">
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" required ngControl="address">
  </div>
  <div class="form-group">
    <label for="listPrice">List Price</label>
    <input type="text" class="form-control" ngControl="listPrice">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
      <select ngControl='name'>
        <option *ngFor="let client of clients">
          {{client.name}}
        </option>
      </select>
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <input type="text" class="form-control" ngControl="status">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
