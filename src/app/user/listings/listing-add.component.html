<form class="" (ngSubmit)="addListing(f.value)" #f="ngForm">
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" required ngControl="address">
  </div>
  <div class="form-group">
    <label for="listPrice">List Price</label>
    <input type="text" class="form-control" ngControl="listPrice">
  </div>
  <div class="form-group">
    <label for="name">Client</label>
      <select ngControl='client'>
        <option *ngFor="let client of clients" [value]="client._id">
          {{client.name}}
        </option>
      </select>
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select ngControl='status'>
      <option *ngFor="let s of status" [value]="s">
        {{s}}
      </option>
    </select>  
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
